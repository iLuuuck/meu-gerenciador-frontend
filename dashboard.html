<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>Meu Dashboard</h1>
        <div class="header-actions">
            <!-- Botão de Tema apenas com ícone, sem texto -->
            <button class="theme-toggle-button" aria-label="Mudar tema" id="theme-toggle">
                🌙
            </button>
            <!-- Outros botões podem ir aqui -->
        </div>
    </header>

    <main class="dashboard-container">
        <div class="welcome-message">
            Bem-vindo ao seu painel!
        </div>

        <div class="filter-actions">
            <button class="button">Filtrar Todos</button>
            <button class="button">Filtrar Pendentes</button>
            <button class="button">Filtrar Pagos</button>
        </div>

        <div class="debtors-list">
            <div class="debtor-item">
                <div class="debtor-info">
                    <h2>João Silva</h2>
                    <p>R$ 500,00</p>
                </div>
                <div class="debtor-actions">
                    <button class="small-button edit-debtor-btn">Editar</button>
                    <button class="small-button delete-debtor-btn">Excluir</button>
                </div>
            </div>

            <div class="debtor-item">
                <div class="debtor-info">
                    <h2>Maria Souza</h2>
                    <p>R$ 250,00</p>
                </div>
                <div class="debtor-actions">
                    <button class="small-button edit-debtor-btn">Editar</button>
                    <button class="small-button delete-debtor-btn">Excluir</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const body = document.body;

        toggleButton.addEventListener('click', () => {
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            toggleButton.textContent = isDark ? '🌙' : '☀️';
        });
    </script>
</body>
</html>
