<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RUSSO EMPRÉSTIMOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>RUSSO EMPRÉSTIMOS</h1>
        <button id="logoutButton" class="logout-button">Sair</button>
    </header>

    <main class="dashboard-container">
        <h2>Meus Devedores</h2>
        <div id="debtorsList" class="debtors-list">
            </div>
        <button id="addDebtorButton" class="add-button">Adicionar Novo Devedor</button>
    </main>

    <div id="debtorDetailModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="detailDebtorName"></h2>
            <p>Valor Total: <span id="detailTotalAmount"></span></p>
            <p>Parcelas: <span id="detailInstallments"></span></p>
            <p>Valor por Parcela: <span id="detailAmountPerInstallment"></span></p>
            <p>Data de Início: <span id="detailStartDate"></span></p>

            <h3>Pagamentos</h3>
            <div id="paymentsGrid" class="payments-grid">
                </div>

            <div class="payment-input">
                <h4>Registrar Novo Pagamento</h4>
                <label for="paymentAmount">Valor do Pagamento:</label>
                <input type="number" id="paymentAmount" step="0.01" min="0" placeholder="Ex: 200.00">
                <button id="fillAmountButton" class="small-button">Usar Valor da Parcela</button>
                <label for="paymentDate">Data do Pagamento:</label>
                <input type="date" id="paymentDate">
                <button id="addPaymentButton">Adicionar Pagamento</button>
            </div>
        </div>
    </div>

    <div id="addEditDebtorModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="addEditModalTitle">Adicionar Novo Devedor</h2>
            <form id="addEditDebtorForm">
                <label for="debtorName">Nome:</label>
                <input type="text" id="debtorName" required>

                <label for="totalAmount">Valor Total:</label>
                <input type="number" id="totalAmount" step="0.01" required>

                <label for="installments">Número de Parcelas:</label>
                <input type="number" id="installments" required>

                <label for="startDate">Data de Início:</label>
                <input type="date" id="startDate" required>

                <button type="submit" id="saveDebtorButton">Salvar Devedor</button>
                </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
