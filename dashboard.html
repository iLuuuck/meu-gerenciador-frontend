<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Empréstimos - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <img src="logo.png" alt="Logo do Gerenciador de Empréstimos" class="app-logo"> 
            <h1>Meus Devedores</h1>
            <div class="header-actions">
                <button id="addDebtorButton" class="button">Adicionar Novo Devedor</button>
                <button id="themeToggleButton" class="theme-toggle-button">Alternar Tema</button>
                <button id="logoutButton" class="button">Sair</button>
            </div>
        </header>

        <p id="errorMessage" class="error-message" style="display: none;"></p>

        <div class="summary-cards">
            <div class="card total-received">
                <h3>Total Recebido</h3>
                <p id="totalReceivedAmount">R$ 0,00</p>
            </div>
            <div class="card total-to-receive">
                <h3>Total a Receber</h3>
                <p id="totalToReceiveAmount">R$ 0,00</p>
            </div>
            <div class="card total-debtors">
                <h3>Total de Devedores</h3>
                <p id="totalDebtorsCount">0</p>
            </div>
        </div>

        <section class="debtors-section">
            <div class="debtors-header">
                <h2>Lista de Devedores</h2>
                <div class="search-sort">
                    <input type="text" id="searchInput" placeholder="Buscar por nome...">
                    <select id="sortOptions">
                        <option value="name">Nome (A-Z)</option>
                        <option value="loanAmount-desc">Maior Empréstimo</option>
                        <option value="loanAmount-asc">Menor Empréstimo</option>
                        <option value="totalToReceive-desc">Maior Saldo a Receber</option>
                        <option value="totalToReceive-asc">Menor Saldo a Receber</option>
                        <option value="lastPayment">Último Pagamento</option>
                        <option value="startDate">Data de Início</option>
                    </select>
                </div>
            </div>
            <div id="debtorsList" class="debtors-list">
                <p class="loading-message">Carregando devedores...</p>
            </div>
        </section>
    </div>

    <div id="addDebtorModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Adicionar Novo Devedor</h2>
            <form id="addDebtorForm">
                <div class="form-group">
                    <label for="debtorName">Nome do Devedor:</label>
                    <input type="text" id="debtorName" required>
                </div>
                <div class="form-group">
                    <label for="loanAmount">Valor do Empréstimo:</label>
                    <input type="number" id="loanAmount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="frequency">Frequência de Recebimento:</label>
                    <select id="frequency" required>
                        <option value="daily">Diário</option>
                        <option value="weekly">Semanal</option>
                        <option value="monthly">Mensal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="interestRate">Taxa de Juros (%):</label>
                    <input type="number" id="interestRate" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="installments">Número de Parcelas:</label>
                    <input type="number" id="installments" required>
                </div>
                <div class="form-group">
                    <label for="startDate">Data de Início:</label>
                    <input type="date" id="startDate" required>
                </div>
                <button type="submit" class="button">Cadastrar Devedor</button>
            </form>
        </div>
    </div>

    <div id="debtorDetailModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-header">
                <h2 id="detailName"></h2>
                <div class="modal-actions">
                    <button id="editDebtorButton" class="button button-secondary">Editar</button>
                    <button id="deleteDebtorButton" class="button button-danger">Excluir</button>
                </div>
            </div>
            <div class="debtor-details-content">
                <div class="details-summary">
                    <p><strong>Empréstimo:</strong> R$ <span id="detailLoanAmount"></span></p>
                    <p><strong>Juros:</strong> <span id="detailInterestRate"></span>%</p>
                    <p><strong>Total a Receber:</strong> <span id="detailTotalToReceive"></span></p>
                    <p><strong>Total Recebido:</strong> <span id="detailTotalPaid"></span></p>
                    <p><strong>Saldo Devedor:</strong> <span id="detailRemainingAmount"></span></p>
                    <p><strong>Parcelas:</strong> <span id="detailInstallment"></span></p>
                    <p><strong>Data Início:</strong> <span id="detailStartDate"></span></p>
                    <div class="toggle-switch">
                        <label for="toggleTotalToReceive">Esconder Total a Receber:</label>
                        <label class="switch">
                            <input type="checkbox" id="toggleTotalToReceive">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>

                <h3>Pagamentos</h3>
                <div id="paymentsGrid" class="payments-grid">
                    
</div>

                <div class="payment-actions">
                    <div class="input-group">
                        <label for="paymentAmount">Valor do Pagamento:</label>
                        <input type="number" id="paymentAmount" step="0.01">
                    </div>
                    <div class="input-group">
                        <label for="paymentDate">Data do Pagamento:</label>
                        <input type="date" id="paymentDate">
                    </div>
                    <button id="fillAmountButton" class="button button-secondary">Preencher Valor</button>
                    <button id="addPaymentButton" class="button">Adicionar Pagamento</button>
                </div>
            </div>
        </div>
    </div>

    
<script src="script.js"></script>
</body>
</html>
