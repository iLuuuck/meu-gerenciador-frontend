<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russo Emprestimos - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <img src="logo.png" alt="Logo do Gerenciador de Empréstimos" class="app-logo"> 
            <h1>Seja Bem Vindo(a)</h1>
<div class="header-actions" style="display: flex; align-items: center; gap: 10px;">
  <button id="addDebtorButton" class="button">Adicionar Devedor</button>
  
  <div class="menu-container">
      <button class="menu-toggle" id="menuToggleButton">⋮</button>
      <div class="menu-dropdown" id="menuDropdown">
          <button id="themeToggleButton" class="menu-item">Mudar Tema</button>
          <button id="logoutButton" class="menu-item">Sair</button>
      </div>
  </div>
</div>
        </header>

        <p id="errorMessage" class="error-message" style="display: none;"></p>

        <div class="dashboard-content">
                        <!-- === NOVA DASHBOARD DE ESTATÍSTICAS === -->
            <div class="stats-container">
                <div class="stat-card">
                    <p class="stat-title">Total Emprestado</p>
                    <h2 id="totalLoanedAmount">R$ 0,00</h2>
                </div>

                <div class="stat-card">
                    <p class="stat-title">Clientes Ativos</p>
                    <h2 id="activeClients">0</h2>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <p class="stat-title">Total a Receber (Líquido)</p>
                        <label class="switch small-switch">
                            <input type="checkbox" id="toggleHideTotal">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <h2 id="totalToReceive">R$ 0,00</h2>
                </div>
            </div>
            <!-- === FIM DASHBOARD DE ESTATÍSTICAS === -->
            <div class="filter-actions">
                <button id="filterAllButton" class="button">Todos</button>
                <button id="filterDailyButton" class="button button-secondary">Diario</button>
                <button id="filterWeeklyButton" class="button button-secondary">Semanal</button>
                <button id="filterMonthlyButton" class="button button-secondary">Mensal</button>
            </div>
            <div id="debtorsList" class="debtors-list">
                <p class="loading-message">Carregando devedores...</p>
            </div>
        </div>
    </div>

    
<div id="addEditDebtorModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="addEditModalTitle">Adicionar Novo Devedor</h2>
            <span class="close-button">&times;</span>
        </div>
        <div class="modal-body">
            <form id="addEditDebtorForm">
                <div class="input-group">
                    <label for="debtorName">Nome:</label>
                    <input type="text" id="debtorName" required>
                </div>
                <div class="input-group">
                    <label for="debtorDescription">Descrição:</label>
                    <input type="text" id="debtorDescription">
                </div>
                <div class="input-group">
                    <label for="loanedAmount">Valor Emprestado:</label>
                    <input type="number" id="loanedAmount" step="0.01" required>
                </div>

                <div class="input-group">
                    <label for="frequency">Frequência de Recebimento:</label>
                    <select id="frequency" required>
                        <option value="daily">Diário</option>
                        <option value="weekly">Semanal</option>
                        <option value="monthly">Mensal</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="calculationType">Tipo de Cálculo:</label>
                    <select id="calculationType">
                        <option value="perInstallment">Valor por Parcela</option>
                        <option value="percentage">Porcentagem de Juros</option>
                    </select>
                </div>

                <div id="perInstallmentFields">
                    <div class="input-group">
                        <label for="amountPerInstallmentInput">Valor por Parcela:</label>
                        <input type="number" id="amountPerInstallmentInput" step="0.01">
                    </div>
                </div>

                <div class="input-group">
                    <label for="installments">Número de Parcelas:</label>
                    <input type="number" id="installments" required>
                </div>

                <div id="percentageFields" style="display: none;">
                    <div class="input-group">
                        <label for="interestPercentageInput">Porcentagem de Juros (%):</label>
                        <input type="number" id="interestPercentageInput" step="0.01">
                    </div>
                </div>

                <div class="input-group">
                    <label for="startDate">Data de Início:</label>
                    <input type="date" id="startDate" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="saveDebtorButton" class="button">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>

    
<div id="debtorDetailModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="detailDebtorName"></h2>
            <span class="close-button">&times;</span>
        </div>
        <div class="modal-body">
            <div class="debtor-details-grid">
                <p><strong>Descrição:</strong> <span id="detailDebtorDescription"></span></p>
                <p><strong>Valor Emprestado:</strong> <span id="detailLoanedAmount"></span></p>
                <p><strong>Total a Receber:</strong> <span id="detailTotalToReceive"></span></p>
                <p><strong>% Juros:</strong> <span id="detailInterestPercentage"></span></p>
                <p><strong>Parcelas:</strong> <span id="detailInstallments"></span></p>
                <p><strong>Valor por Parcela:</strong> <span id="detailAmountPerInstallment"></span></p>
                <p><strong>Data Início:</strong> <span id="detailStartDate"></span></p>
                <p><strong>Frequência:</strong> <span id="detailFrequency"></span></p>
                <div class="toggle-switch">
                    <label for="toggleTotalToReceive">Esconder Total a Receber:</label>
                    <label class="switch">
                        <input type="checkbox" id="toggleTotalToReceive">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <div class="payment-header">
                <h3>Pagamentos</h3>
                <button id="showAllInstallmentsButton" class="button button-secondary">Exibir Todas as Parcelas</button>
            </div>
            <div id="paymentsGrid" class="payments-grid"></div>

            <div class="payment-actions">
                <div class="input-group">
                    <label for="paymentAmount">Valor do Pagamento:</label>
                    <input type="number" id="paymentAmount" step="0.01">
                </div>
                <div class="input-group">
                    <label for="paymentDate">Data do Pagamento:</label>
                    <input type="date" id="paymentDate">
                </div>
                <button id="fillAmountButton" class="button button-secondary">Preencher Valor</button>
                <button id="addPaymentButton" class="button">Adicionar Pagamento</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
